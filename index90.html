<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Andr√© Bontempo" />
    <title>Flora - 2025</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <link rel="icon" href="img/icon.png" />
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
      }

      #chatbot-widget {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-image: url("https://transfer.sede.embrapa.br/transfer/cst/chatbot/flora2025/Flora_Widget_003.png");
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        cursor: pointer;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        z-index: 9999;
        border: 2px solid #0d6efd;
      }

      #welcome-screen,
      #chat-container {
        position: fixed;
        bottom: 100px;
        right: 20px;
        width: 360px;
        background: white;
        border-radius: 14px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 20px;
        z-index: 10000;
        font-family: "Segoe UI", sans-serif;
        display: none;
        flex-direction: column;
        max-height: 600px;
      }

      #chat-header {
        background: linear-gradient(to right, #0d6efd, #002244);
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px 8px 0 0;
      }

      #chat-body {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background: #f5f5f5;
        margin: 10px 0;
      }

      .message {
        margin: 10px 0;
        padding: 8px 12px;
        border-radius: 12px;
        max-width: 80%;
      }

      .user {
        background-color: #0d6efd;
        color: white;
        align-self: flex-end;
        text-align: right;
        margin-left: auto;
      }

      .bot {
        background-color: #e0e0e0;
        color: black;
        align-self: flex-start;
      }

      #chat-input {
        display: flex;
        gap: 5px;
      }

      #user-input {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }

      #chat-input button {
        padding: 10px 16px;
        background-color: #0d6efd;
        border: none;
        color: white;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <header class="cabecalho">
      <h2>Flora/2025 - Embrapa</h2>
    </header>

    <div id="chatbot-widget" onclick="abrirTelaInicial()"></div>

    <div id="welcome-screen">
      <div style="text-align: center">
        <img
          src="https://transfer.sede.embrapa.br/transfer/cst/chatbot/flora2025/Flora_Widget_003.png"
          style="width: 60px; height: 60px; border-radius: 50%"
        />
        <h4>Flora <span style="color: green">online</span></h4>
        <p style="font-size: 14px">
          Ol√°, <strong>Andr√© Bontempo</strong>!<br />Sou a Flora, assistente
          virtual da Embrapa.<br /><br />Posso ajudar com:<br />
          <strong>TI</strong>, <strong>Gest√£o de Pessoas</strong>,
          <strong>Ouvidoria</strong>, <strong>Normas</strong>.<br /><br />Vamos
          come√ßar?
        </p>
        <button
          onclick="iniciarChat()"
          style="
            margin-top: 10px;
            padding: 8px 16px;
            background: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
          "
        >
          Vamos come√ßar
        </button>
      </div>
    </div>

    <div id="chat-container">
      <div id="chat-header">
        Flora - Assistente Virtual da Embrapa
        <span style="cursor: pointer" onclick="fecharChat()">√ó</span>
      </div>
      <div id="chat-body"></div>
      <div id="chat-input">
        <input
          type="text"
          id="user-input"
          placeholder="Digite sua mensagem..."
        />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <script>
      const userName = "Andr√© Bontempo"
      const userEmail = "andre.bontempo@embrapa.br"
      const userMatricula = "123456"

      const welcomeScreen = document.getElementById("welcome-screen")
      const chatContainer = document.getElementById("chat-container")
      const chatBody = document.getElementById("chat-body")
      const userInput = document.getElementById("user-input")

      function abrirTelaInicial() {
        welcomeScreen.style.display = "flex"
      }

      function iniciarChat() {
        welcomeScreen.style.display = "none"
        chatContainer.style.display = "flex"
        setTimeout(() => userInput.focus(), 200)
        appendMessage(
          "bot",
          `üí¨ Estou pronta para te ajudar. Fa√ßa sua pergunta!`
        )
      }

      function fecharChat() {
        chatContainer.style.display = "none"
      }

      function appendMessage(sender, text) {
        const msg = document.createElement("div")
        msg.className = `message ${sender}`
        msg.textContent = text
        chatBody.appendChild(msg)
        chatBody.scrollTop = chatBody.scrollHeight
      }

      async function sendMessage() {
        const message = userInput.value.trim()
        if (!message) return

        appendMessage("user", message)
        userInput.value = ""

        try {
          const response = await fetch(
            "https://flora-n8n.a.agro.rocks/webhook/florachat",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                message,
                nome: userName,
                email: userEmail,
                matricula: userMatricula,
              }),
            }
          )

          const data = await response.json()
          appendMessage("bot", data.reply || "Desculpe, n√£o entendi.")
        } catch (error) {
          console.error("Erro na comunica√ß√£o com o webhook:", error)
          appendMessage("bot", "Erro ao se comunicar com o servidor.")
        }
      }

      userInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault()
          sendMessage()
        }
      })
    </script>
  </body>
</html>
