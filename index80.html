		<script>
		  window.addEventListener('dfMessengerLoaded', function (event) {
			const dfMessenger = document.querySelector('df-messenger');

			// Defina a variável que deseja enviar
			const minhaVariavel = "Valor que desejo enviar"; 

			// Aguarde um pequeno atraso para garantir que o chatbot esteja carregado
			setTimeout(() => {
			  dfMessenger.sendMessage("", {
				event: {
				  name: "capturar_variavel", // Nome do evento no Dialogflow CX
				  parameters: {
					minhaVariavel: minhaVariavel // Envia a variável corretamente
				  },
				  languageCode: "pt-br"
				}
			  });
			}, 1000); // Espera 1 segundo antes de enviar
		  });
		</script>

<link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
<script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>

<df-messenger
  location="us-central1"
  project-id="pilotoflora"
  agent-id="50e2cdc8-4514-43af-b83b-4cdbe46a516a"
  language-code="pt-br"
  max-query-length="-1"
  df-messenger-init="initChat()"
  >
  <df-messenger-chat-bubble
    chat-title="Flora - 901 - Variaveis">
  </df-messenger-chat-bubble>
</df-messenger>

 <script>
    function initChat() {
      const dfMessenger = document.querySelector('df-messenger');
      const userName = 'Nome do Usuário'; // Substitua pelo nome real do usuário
      const userEmail = 'email@exemplo.com'; // Substitua pelo e-mail real do usuário

      // Disparando o evento personalizado 'dados_usuario' com os parâmetros 'nome' e 'email'
      dfMessenger.renderCustomEvent('dados_usuario', {
        nome: userName,
        email: userEmail
      });
    }
  </script>



<style>
  df-messenger {
    z-index: 999;
    position: fixed;
    --df-messenger-font-color: #000;
    --df-messenger-font-family: Google Sans;
    --df-messenger-chat-background: #f3f6fc;
    --df-messenger-message-user-background: #d3e3fd;
    --df-messenger-message-bot-background: #fff;
    bottom: 16px;
    right: 16px;
  }
</style>
